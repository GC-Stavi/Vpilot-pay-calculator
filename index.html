<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilot Pay Calculator</title>
    <style>
        /* All CSS from the original skeleton remains the same */
        body { font-family: 'Inter', sans-serif; margin: 0; background: linear-gradient(to bottom right, #f0f4f8, #e0e7ee); color: #334155; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 1000px; width: 95%; margin: 1rem auto; background: #ffffff; padding: 2em; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); border-radius: 12px; }
        textarea { width: 100%; height: 250px; font-family: monospace; padding: 1em; border: 1px solid #cbd5e1; border-radius: 8px; resize: vertical; font-size: 14px; margin-bottom: 1.5em; }
        button { padding: 0.8em 1.6em; font-size: 1em; font-weight: 600; cursor: pointer; border-radius: 8px; border: 1px solid #cbd5e1; background: #e2e8f0; color: #475569; transition: all 0.2s ease; }
        button.primary-button { background: linear-gradient(to right, #6366f1, #8b5cf6); border-color: #6366f1; color: #ffffff; }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff; padding: 30px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            max-width: 600px; width: 90%; position: relative;
        }
        .modal-close-button {
            position: absolute; top: 15px; right: 20px; font-size: 1.8em;
            font-weight: bold; color: #94a3b8; cursor: pointer;
            background: none; border: none; padding: 0; line-height: 1;
        }
        .modal-content h3 { margin-top: 0; }
        .modal-content hr { border: 0; border-top: 1px solid #e2e8f0; margin: 1em 0; }
    </style>
</head>
<body>

    <main class="container">
        <!-- The user will paste the full roster table text here -->
        <textarea id="rosterInput" placeholder="Paste your full roster table text here..." oninput="runPayCalculation()"></textarea>
        
        <!-- This button will now show the modal with the pre-calculated results -->
        <button onclick="showResultsModal()" class="primary-button">View Pay Breakdown</button>

    </main>
    
    <!-- Modal for displaying results -->
    <div id="resultsModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" onclick="hideResultsModal()">&times;</button>
            <h3>Pay Calculation Breakdown</h3>
            <div id="resultsOutput">
                <!-- Calculation results will be populated here -->
                <p>Paste roster data to begin calculation.</p>
            </div>
        </div>
    </div>
    
    <script>
        // --- DATA & EBA RULES ---

        const ROSTER_PERIODS = [
            { start: '2024-12-23', end: '2025-01-19', type: 'Peak' },
            { start: '2025-01-20', end: '2025-02-16', type: 'Off-Peak' },
            { start: '2025-02-17', end: '2025-03-16', type: 'Off-Peak' },
            { start: '2025-03-17', end: '2025-04-13', type: 'Peak' },
            { start: '2025-04-14', end: '2025-05-11', type: 'Peak' },
            { start: '2025-05-12', end: '2025-06-08', type: 'Off-Peak' },
            { start: '2025-06-09', end: '2025-07-06', type: 'Peak' },
            { start: '2025-07-07', end: '2025-08-03', type: 'Peak' },
        ];

        const EBA_CONSTANTS = {
            ANNUAL_SALARIES: { 'First Officer': 183137.50, 'Captain': 281750.00 },
            ROSTER_PERIOD_DAYS: 28,
            CREDIT_HOUR_TRIGGERS: { 'Peak': 70, 'Off-Peak': 65 },
            VLEARN_CREDIT: 0.75
        };
        
        // This global variable will store our calculation results
        let calculationResults = {};

        // --- MODAL VISIBILITY FUNCTIONS ---
        function showResultsModal() {
            if (Object.keys(calculationResults).length === 0) {
                alert("Please paste roster data first to run the calculation.");
                return;
            }
            document.getElementById('resultsModal').style.display = 'flex';
        }

        function hideResultsModal() {
            document.getElementById('resultsModal').style.display = 'none';
        }

        // --- CALCULATION FUNCTIONS ---

        function getPeriodTypeAndTrigger(rosterStartDateStr) {
            const parseDate = (dateStr) => {
                const months = {JAN:0, FEB:1, MAR:2, APR:3, MAY:4, JUN:5, JUL:6, AUG:7, SEP:8, OCT:9, NOV:10, DEC:11};
                const day = parseInt(dateStr.substring(0, 2), 10);
                const month = months[dateStr.substring(2, 5).toUpperCase()];
                const year = 2000 + parseInt(dateStr.substring(5, 7), 10);
                return new Date(Date.UTC(year, month, day)); // Use UTC to avoid timezone issues
            };
            const rosterStartDate = parseDate(rosterStartDateStr);
            for (const period of ROSTER_PERIODS) {
                const periodStart = new Date(period.start);
                const periodEnd = new Date(period.end);
                if (rosterStartDate >= periodStart && rosterStartDate <= periodEnd) {
                    return { type: period.type, trigger: EBA_CONSTANTS.CREDIT_HOUR_TRIGGERS[period.type] };
                }
            }
            return null;
        }
        
        function calculateBasePayForPeriod(rank) {
            const annualSalary = EBA_CONSTANTS.ANNUAL_SALARIES[rank];
            if (!annualSalary) return 0;
            const dailyRate = annualSalary / 365;
            return parseFloat((dailyRate * EBA_CONSTANTS.ROSTER_PERIOD_DAYS).toFixed(2));
        }

        function calculateTotalCreditHours(rosterData) {
            let totalMinutes = 0;
            const lines = rosterData.trim().split('\n');
            const headerLine = lines.find(line => line.includes('Flt Time'));
            if (!headerLine) return { error: "Could not find 'Flt Time' column header." };
            
            const headers = headerLine.split('|').map(h => h.trim());
            const fltTimeIndex = headers.indexOf('Flt Time');

            if (fltTimeIndex === -1) return { error: "Could not find 'Flt Time' column index." };

            for (const line of lines) {
                if (line.includes('---') || line.includes('Flight Number') || line.trim() === '') continue;
                const columns = line.split('|').map(c => c.trim());
                if (columns.length <= fltTimeIndex) continue; // Skip malformed lines
                const timeStr = columns[fltTimeIndex];
                if (timeStr && timeStr.includes(':')) {
                    const [hours, minutes] = timeStr.split(':').map(Number);
                    totalMinutes += (hours * 60) + minutes;
                }
            }
            const totalHours = totalMinutes / 60;
            return totalHours + EBA_CONSTANTS.VLEARN_CREDIT;
        }
        
        /**
         * The main function to orchestrate the entire pay calculation process.
         * This now populates a global object instead of directly updating the UI.
         */
        function runPayCalculation() {
            calculationResults = {}; // Reset results
            const resultsOutput = document.getElementById('resultsOutput');
            resultsOutput.innerHTML = '<p>Calculating...</p>';
            
            const rosterData = document.getElementById('rosterInput').value;
            if (rosterData.trim() === "") {
                resultsOutput.innerHTML = '<p>Paste roster data to begin calculation.</p>';
                return;
            }

            const firstDataLine = rosterData.trim().split('\n').find(line => !line.includes('---') && !line.includes('Flight Number') && line.trim() !== '');
            if (!firstDataLine) {
                alert("Could not find any data rows in the pasted text.");
                resultsOutput.innerHTML = '<p>Error: No data rows found.</p>';
                return;
            }
            const rosterStartDate = firstDataLine.split('|')[0].trim(); // Assuming Start Date is the first column.

            const periodInfo = getPeriodTypeAndTrigger(rosterStartDate);
            if (!periodInfo) {
                alert(`Error: The roster start date (${rosterStartDate}) is outside known date ranges.`);
                resultsOutput.innerHTML = `<p>Error: Unknown roster period for date ${rosterStartDate}.</p>`;
                return;
            }

            const rank = 'First Officer';
            const basePay = calculateBasePayForPeriod(rank);
            const totalCreditsResult = calculateTotalCreditHours(rosterData);
            
            if (typeof totalCreditsResult === 'object' && totalCreditsResult.error) {
                alert(totalCreditsResult.error);
                resultsOutput.innerHTML = `<p>Error: ${totalCreditsResult.error}</p>`;
                return;
            }

            let productivityPay = 0;
            const hoursOverTrigger = totalCreditsResult - periodInfo.trigger;

            // Store all results in the global object
            calculationResults = {
                rank: rank,
                rosterStartDate: rosterStartDate,
                periodType: periodInfo.type,
                basePay: basePay,
                totalCredits: totalCreditsResult,
                creditTrigger: periodInfo.trigger,
                hoursOverTrigger: hoursOverTrigger > 0 ? hoursOverTrigger : 0,
                productivityPay: productivityPay // will be updated later
            };

            // Update the modal content so it's ready when the button is clicked
            updateModalContent();
        }

        /**
         * Updates the modal's HTML with the latest results.
         */
        function updateModalContent() {
             const resultsOutput = document.getElementById('resultsOutput');
             const res = calculationResults; // shorthand

             let summaryHTML = `
                <p><strong>Rank:</strong> ${res.rank}</p>
                <p><strong>Roster Period:</strong> ${res.rosterStartDate}</p>
                <p><strong>Period Type:</strong> <span style="font-weight: bold; color: ${res.periodType === 'Peak' ? '#C2410C' : '#16A34A'};">${res.periodType}</span></p>
                <hr>
                <p><strong>Base Pay for Period:</strong> $${res.basePay.toFixed(2)}</p>
                <hr>
                <p><strong>Total Accrued Credits:</strong> ${res.totalCredits.toFixed(2)} hours</p>
                <p><strong>Credit Hour Trigger:</strong> ${res.creditTrigger.toFixed(2)} hours</p>
            `;

            if (res.hoursOverTrigger > 0) {
                summaryHTML += `<p><strong>Hours Over Trigger:</strong> ${res.hoursOverTrigger.toFixed(2)} hours</p>`;
                summaryHTML += `<p><strong>Productivity Pay Due:</strong> (Calculation to be added)</p>`;
            } else {
                 summaryHTML += `<p><strong>Productivity Pay Due:</strong> $0.00 <em style="font-size: 0.9em;">(Credits are below the trigger)</em></p>`;
            }
            
            resultsOutput.innerHTML = summaryHTML;
        }

    </script>
</body>
</html>
