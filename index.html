<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilot Pay Calculator</title>
    <style>
        /* All CSS from the original skeleton remains the same */
        body { font-family: 'Inter', sans-serif; margin: 0; background: linear-gradient(to bottom right, #f0f4f8, #e0e7ee); color: #334155; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 1000px; width: 95%; margin: 1rem auto; background: #ffffff; padding: 2em; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); border-radius: 12px; }
        textarea { width: 100%; height: 250px; font-family: monospace; padding: 1em; border: 1px solid #cbd5e1; border-radius: 8px; resize: vertical; font-size: 14px; margin-bottom: 1.5em; }
        button { padding: 0.8em 1.6em; font-size: 1em; font-weight: 600; cursor: pointer; border-radius: 8px; border: 1px solid #cbd5e1; background: #e2e8f0; color: #475569; transition: all 0.2s ease; }
        button.primary-button { background: linear-gradient(to right, #6366f1, #8b5cf6); border-color: #6366f1; color: #ffffff; }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; /* Hidden by default */
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff; padding: 30px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            max-width: 600px; width: 90%; position: relative;
        }
        .modal-close-button {
            position: absolute; top: 15px; right: 20px; font-size: 1.8em;
            font-weight: bold; color: #94a3b8; cursor: pointer;
            background: none; border: none; padding: 0; line-height: 1;
        }
        .modal-content h3 { margin-top: 0; }
        .modal-content hr { border: 0; border-top: 1px solid #e2e8f0; margin: 1em 0; }
        .total-pay { font-weight: bold; font-size: 1.1em; color: #1e293b; }
    </style>
</head>
<body>

    <main class="container">
        <!-- The user will paste the full roster table text here -->
        <textarea id="rosterInput" placeholder="Paste your full roster table text here..." oninput="runPayCalculation()"></textarea>
        
        <!-- This button will now show the modal with the pre-calculated results -->
        <button onclick="showResultsModal()" class="primary-button">View Pay Breakdown</button>

    </main>
    
    <!-- Modal for displaying results -->
    <div id="resultsModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" onclick="hideResultsModal()">&times;</button>
            <h3>Pay Calculation Breakdown</h3>
            <div id="resultsOutput">
                <!-- Calculation results will be populated here -->
                <p>Paste roster data to begin calculation.</p>
            </div>
        </div>
    </div>
    
    <script>
        // --- DATA & EBA RULES ---

        const ROSTER_PERIODS = [
            { start: '2024-12-23', end: '2025-01-19', type: 'Peak' },
            { start: '2025-01-20', end: '2025-02-16', type: 'Off-Peak' },
            { start: '2025-02-17', end: '2025-03-16', type: 'Off-Peak' },
            { start: '2025-03-17', end: '2025-04-13', type: 'Peak' },
            { start: '2025-04-14', end: '2025-05-11', type: 'Peak' },
            { start: '2025-05-12', end: '2025-06-08', type: 'Off-Peak' },
            { start: '2025-06-09', end: '2025-07-06', type: 'Peak' },
            { start: '2025-07-07', end: '2025-08-03', type: 'Peak' },
        ];

        const EBA_CONSTANTS = {
            ANNUAL_SALARIES: { 'First Officer': 183137.50, 'Captain': 281750.00 },
            ROSTER_PERIOD_DAYS: 28,
            CREDIT_HOUR_TRIGGERS: { 'Peak': 70, 'Off-Peak': 65 },
            VLEARN_CREDIT: 0.75,
            ODTA_HOURLY_RATE: 8.95, // Clause 45.2
            PRODUCTIVITY_RATES: { 'First Officer': 236.93 }, // Clause 30.1, Table 5
            CANCELLED_ACCOM_ALLOWANCE: 82.40, // Clause 32.1, Table 6
            DDO_WORKED_MINIMUM_HOURS: 5, // Clause 37.2(a)
        };
        
        let calculationResults = {};

        // --- MODAL VISIBILITY FUNCTIONS ---
        function showResultsModal() {
            if (Object.keys(calculationResults).length === 0) {
                alert("Please paste valid roster data first to run the calculation.");
                return;
            }
            document.getElementById('resultsModal').style.display = 'flex';
        }

        function hideResultsModal() {
            document.getElementById('resultsModal').style.display = 'none';
        }
        
        // --- HELPER FUNCTIONS ---
        const parseDateFromRoster = (dateStr) => {
            if (!dateStr || dateStr.length < 7) return null;
            const months = {JAN:0, FEB:1, MAR:2, APR:3, MAY:4, JUN:5, JUL:6, AUG:7, SEP:8, OCT:9, NOV:10, DEC:11};
            const day = parseInt(dateStr.substring(0, 2), 10);
            const month = months[dateStr.substring(2, 5).toUpperCase()];
            const year = 2000 + parseInt(dateStr.substring(5, 7), 10);
            return new Date(Date.UTC(year, month, day));
        };

        const getDateTime = (dateStr, timeStr) => {
            const date = parseDateFromRoster(dateStr);
            if (date && timeStr && timeStr.includes(':')) {
                const [hours, minutes] = timeStr.split(':').map(Number);
                date.setUTCHours(hours, minutes);
            }
            return date;
        };
        
        const parseTimeToHours = (timeStr) => {
            if (!timeStr || !timeStr.includes(':')) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours + (minutes / 60);
        };

        // --- CALCULATION FUNCTIONS ---

        function getPeriodTypeAndTrigger(rosterStartDateStr) {
            const rosterStartDate = parseDateFromRoster(rosterStartDateStr);
            if (!rosterStartDate) return null;
            for (const period of ROSTER_PERIODS) {
                const periodStart = new Date(period.start);
                const periodEnd = new Date(period.end);
                if (rosterStartDate >= periodStart && rosterStartDate <= periodEnd) {
                    return { type: period.type, trigger: EBA_CONSTANTS.CREDIT_HOUR_TRIGGERS[period.type] };
                }
            }
            return null;
        }
        
        function calculateBasePayForPeriod(rank) {
            const annualSalary = EBA_CONSTANTS.ANNUAL_SALARIES[rank];
            if (!annualSalary) return 0;
            const dailyRate = annualSalary / 365;
            return parseFloat((dailyRate * EBA_CONSTANTS.ROSTER_PERIOD_DAYS).toFixed(2));
        }
        
        function calculateTotalCreditHours(dataLines) {
            let totalFlightHours = 0;
            const fltTimeIndex = 13; 
            for (const line of dataLines) {
                const columns = line.split('|').map(c => c.trim());
                if (columns.length <= fltTimeIndex) continue;
                const timeStr = columns[fltTimeIndex];
                totalFlightHours += parseTimeToHours(timeStr);
            }
            return totalFlightHours + EBA_CONSTANTS.VLEARN_CREDIT;
        }

        function calculateOdta(dataLines) {
            let totalOdtaPay = 0;
            let tripActive = false;
            let tripStartDetails = null;
        
            const dateIndex = 1;
            const rptIndex = 8;
            const signOffIndex = 11;
            const hotelIndex = 14;
        
            for (let i = 0; i < dataLines.length; i++) {
                const columns = dataLines[i].split('|').map(c => c.trim());
                let currentDate = columns[dateIndex];
        
                // If the date column is blank, use the date from the previous row
                if (!currentDate) {
                    let prevIndex = i - 1;
                    while(prevIndex >= 0 && !dataLines[prevIndex].split('|')[dateIndex].trim()) {
                        prevIndex--;
                    }
                    if (prevIndex >= 0) {
                        currentDate = dataLines[prevIndex].split('|')[dateIndex].trim();
                    }
                }
        
                const hasOvernight = columns.length > hotelIndex && columns[hotelIndex].trim() !== '';
        
                if (!tripActive && hasOvernight) {
                    tripActive = true;
                    tripStartDetails = {
                        date: currentDate,
                        time: columns[rptIndex]
                    };
                }
        
                if (tripActive) {
                    const isLastDayOfTrip = (i + 1 === dataLines.length) || (dataLines[i + 1].split('|')[hotelIndex].trim() === '');
                    if (isLastDayOfTrip) {
                        tripActive = false;
                        const tripEndTime = columns[signOffIndex];
                        if (tripStartDetails && tripEndTime) {
                            const startDateTime = getDateTime(tripStartDetails.date, tripStartDetails.time);
                            const endDateTime = getDateTime(currentDate, tripEndTime);
                            if (startDateTime && endDateTime && endDateTime > startDateTime) {
                                const durationMs = endDateTime - startDateTime;
                                const durationHours = durationMs / (1000 * 60 * 60);
                                totalOdtaPay += durationHours * EBA_CONSTANTS.ODTA_HOURLY_RATE;
                            }
                        }
                        tripStartDetails = null;
                    }
                }
            }
            return totalOdtaPay;
        }
        
        /**
         * Calculates special allowances like DDO Worked Pay and Cancelled Accom.
         * @param {string[]} dataLines - An array of strings representing roster data.
         * @param {string} rank - The rank of the pilot.
         * @returns {object} An object with `ddoPay` and `cancelledAccomPay`.
         */
        function calculateSpecialAllowances(dataLines, rank) {
            let ddoPay = 0;
            let cancelledAccomPay = 0;

            const dutyIndex = 6;
            const hotelIndex = 14;
            const fltTimeIndex = 13;
            
            const productivityRate = EBA_CONSTANTS.PRODUCTIVITY_RATES[rank];

            // Calculate BNEO allowance
            for (const line of dataLines) {
                const columns = line.split('|').map(c => c.trim());
                if (columns.length > hotelIndex && columns[hotelIndex].toUpperCase() === 'BNEO') {
                    cancelledAccomPay += EBA_CONSTANTS.CANCELLED_ACCOM_ALLOWANCE;
                }
            }

            // Calculate DDO Worked Pay
            const ddoDays = new Set(); // Use a Set to only process each DDO day once
            for(const line of dataLines) {
                 const columns = line.split('|').map(c => c.trim());
                 if (columns.length > dutyIndex && columns[dutyIndex].startsWith('$')) {
                     // Get the date for this line, carrying it down from previous rows if blank
                    let dateForLine = columns[1].trim();
                    if (!dateForLine) {
                        let prevIndex = dataLines.indexOf(line) - 1;
                        while(prevIndex >= 0 && !dataLines[prevIndex].split('|')[1].trim()) {
                            prevIndex--;
                        }
                         if(prevIndex >= 0) dateForLine = dataLines[prevIndex].split('|')[1].trim();
                    }
                    if (dateForLine) ddoDays.add(dateForLine);
                 }
            }

            // Now calculate payment for each unique DDO day
            ddoDays.forEach(day => {
                let dailyFlightHours = 0;
                for(const line of dataLines) {
                    const columns = line.split('|').map(c => c.trim());
                    // Find the date for the current row
                    let dateForLine = columns[1].trim();
                     if (!dateForLine) {
                        let prevIndex = dataLines.indexOf(line) - 1;
                        while(prevIndex >= 0 && !dataLines[prevIndex].split('|')[1].trim()) {
                            prevIndex--;
                        }
                         if(prevIndex >= 0) dateForLine = dataLines[prevIndex].split('|')[1].trim();
                    }

                    if (dateForLine === day) {
                         const timeStr = columns[fltTimeIndex];
                         dailyFlightHours += parseTimeToHours(timeStr);
                    }
                }

                const payableHours = Math.max(dailyFlightHours, EBA_CONSTANTS.DDO_WORKED_MINIMUM_HOURS);
                ddoPay += payableHours * productivityRate;
            });


            return { ddoPay, cancelledAccomPay };
        }

        /**
         * Main orchestration function.
         */
        function runPayCalculation() {
            calculationResults = {};
            const resultsOutput = document.getElementById('resultsOutput');
            resultsOutput.innerHTML = '<p>Calculating...</p>';
            
            const rosterData = document.getElementById('rosterInput').value;
            if (rosterData.trim() === "") {
                resultsOutput.innerHTML = '<p>Paste roster data to begin calculation.</p>';
                return;
            }

            const allLines = rosterData.trim().split('\n');
            const dataLines = allLines.filter(line => line.trim().startsWith('|') && !line.includes('---') && !line.includes('Start Date'));
            
            if (dataLines.length === 0) {
                resultsOutput.innerHTML = '<p>Error: No valid data rows found in the pasted text.</p>';
                return;
            }
            
            const rosterStartDate = dataLines[0].split('|')[1].trim();
            const periodInfo = getPeriodTypeAndTrigger(rosterStartDate);

            if (!periodInfo) {
                resultsOutput.innerHTML = `<p>Error: Unknown roster period for date ${rosterStartDate}.</p>`;
                alert(`Error: The roster start date (${rosterStartDate}) is outside known date ranges.`);
                return;
            }

            const rank = 'First Officer';
            const basePay = calculateBasePayForPeriod(rank);
            const totalCredits = calculateTotalCreditHours(dataLines);
            const odtaPay = calculateOdta(dataLines);
            const { ddoPay, cancelledAccomPay } = calculateSpecialAllowances(dataLines, rank);
            const hoursOverTrigger = totalCredits - periodInfo.trigger;

            calculationResults = {
                rank, rosterStartDate, basePay, odtaPay, ddoPay, cancelledAccomPay,
                periodType: periodInfo.type,
                totalCredits,
                creditTrigger: periodInfo.trigger,
                hoursOverTrigger: hoursOverTrigger > 0 ? hoursOverTrigger : 0,
                productivityPay: 0, // Placeholder
            };
            
            updateModalContent();
        }

        /**
         * Updates the modal's HTML with the latest results.
         */
        function updateModalContent() {
             const resultsOutput = document.getElementById('resultsOutput');
             const res = calculationResults;

             if (!res.basePay) {
                 resultsOutput.innerHTML = '<p>Could not calculate. Please check the pasted data format.</p>';
                 return;
             }
             
             const totalPay = res.basePay + res.odtaPay + res.ddoPay + res.cancelledAccomPay + res.productivityPay;

             let summaryHTML = `
                <p><strong>Rank:</strong> ${res.rank}</p>
                <p><strong>Period Type:</strong> <span style="font-weight: bold; color: ${res.periodType === 'Peak' ? '#C2410C' : '#16A34A'};">${res.periodType}</span></p>
                <hr>
                <p><strong>Base Pay for Period:</strong> $${res.basePay.toFixed(2)}</p>
                <p><strong>Overnight Allowance (ODTA):</strong> $${res.odtaPay.toFixed(2)}</p>
                <p><strong>DDO Worked Payment:</strong> $${res.ddoPay.toFixed(2)}</p>
                <p><strong>Cancelled Accom Allowance:</strong> $${res.cancelledAccomPay.toFixed(2)}</p>
                <hr>
                <p><strong>Total Accrued Credits:</strong> ${res.totalCredits.toFixed(2)} hours</p>
                <p><strong>Credit Hour Trigger:</strong> ${res.creditTrigger.toFixed(2)} hours</p>
            `;

            if (res.hoursOverTrigger > 0) {
                summaryHTML += `<p><strong>Productivity Pay Due:</strong> (Calculation to be added)</p>`;
            } else {
                 summaryHTML += `<p><strong>Productivity Pay Due:</strong> $0.00 <em style="font-size: 0.9em;">(Credits are below the trigger)</em></p>`;
            }
            
            summaryHTML += `<hr><p class="total-pay">Estimated Total Pay: $${totalPay.toFixed(2)}</p>`;
            
            resultsOutput.innerHTML = summaryHTML;
        }

    </script>
</body>
</html>
